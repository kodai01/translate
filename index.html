<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="main" style="margin-bottom: 60px;"></div>
  <div style="position: fixed; bottom: 0px; width: 100%; height: 60px; background-color: antiquewhite;">
    <select name="selct" id="textOrRe">
      <option value="text">テキスト</option>
      <option value="re">正規表現</option>
    </select>
    <form name="checkbox" style="display: flex; align-items: center;">
      <input type="checkbox" id="g" name="g">
      <label for="g">g</label>
  </form>
  </div>

  <script type="text/javascript">
    const re = new RegExp(/\r?\n/g);
    for (let i = 1; i <= 10; i++) {
      const html = `
      <div style="display: flex;">
        <div style="position: relative; width: 50%; ">
          <textarea id="word${i}" style="width: 100%; height: 480px; font-size: 16px; padding: 8px;"></textarea>
          <div style="position: absolute; bottom: 0; right: 0; display: flex; align-items: center;">
            <div style="display: flex; width: calc(100% - 160px);">
              <input id="inputi${i}"  style="width: 50%;" placeholder="置換前" />
              <input id="inputo${i}"  style="width: 50%;" placeholder="置換後" />
            </div>
            <button id="button${i}" style="width: 160px; height: 42px; line-height: 16px;">決定</button>
          </div>
        </div>
        <div id="japanese${i}" style="width: 50%"></div>
      </div>`

      document.getElementById("main").innerHTML += html
    }

    for (let i = 1; i <= 10; i++) {
      eval(`
      document.getElementById("button${i}").onclick = function () {
        const isRe = document.getElementById("textOrRe").value === "re";
        const isG = document.checkbox.g.checked;
        const before = isRe ? new RegExp(document.getElementById("inputi${i}").value) : document.getElementById("inputi${i}").value;
        const after = document.getElementById("inputo${i}").value;

        const removeNewLine = document.getElementById("word${i}").value.replace(re, "");

        const ja${i} = isG ? removeNewLine.replaceAll(before, after) : removeNewLine.replace(before, after);
        
        document.getElementById("japanese${i}").innerText = ja${i};
      }
      `)
    }
  </script>
</body>
</html>
