<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="main"></div>

  <script type="text/javascript">
    const re = new RegExp(/\r?\n/g);
    for (let i = 1; i <= 10; i++) {
      const html = `
      <div style="display: flex;">
        <div style="position: relative; width: 50%; ">
          <textarea id="word${i}" style="width: 100%; height: 480px; font-size: 16px; padding: 8px; box-sizing: border-box;"></textarea>
          <div style="position: absolute; bottom: 0; right: 0; display: flex; align-items: center;">
            <select name="sex" style="width: 200px; height: 40px; font-size: 32px; line-height: 32px">
              <option value="delete">del new line</option>
            </select>
            <button id="button${i}" style="width: 60px; height: 42px; line-height: 16px;">submit</button>
          </div>
        </div>
        <div id="japanese${i}" style="width: 50%; padding: 8px; box-sizing: border-box;"></div>
      </div>`

      document.getElementById("main").innerHTML += html
    }

    for (let i = 1; i <= 10; i++) {
      eval(`
      document.getElementById("button${i}").onclick = function () {
        console.log(${i});
        const ja${i} = document.getElementById("word${i}").value.replace(re, "");
        document.getElementById("japanese${i}").innerText = ja${i};
      }
      `)
    }
  </script>
</body>
</html>
