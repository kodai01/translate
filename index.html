<div style="display: flex;">
  <div style="position: relative; width: 50%; ">
    <textarea id="word" style="width: 100%; height: 480px; font-size: 16px; padding: 8px;"></textarea>
    <div style="position: absolute; bottom: 0; right: 0; display: flex; align-items: center;">
      <select name="sex" style="width: 200px; height: 40px; font-size: 32px; line-height: 32px">
          <option value="man">男性</option>
          <option value="woman">女性</option>
        </select>
        <button id="button" style="width: 160px; height: 42px; line-height: 16px;">決定</button>
    </div>
  </div>
  <div id="japanese"></div>
  <script type="text/javascript">
    document.getElementById("button").onclick = function () {
      const a = document.getElementById("word").value.replace(/\r?\n/g, "")
      document.getElementById("japanese").innerText = a
    }
  </script>
</div>
